<!--Bootstrap HTML Quick Start-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Whitworth Development</title>
    
    <!--Bootstrap 5.2 HTML Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!--Google Fonts HTML Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Rokkitt&display=swap" rel="stylesheet">
    
    <!--Animate.css HTML Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!--Font Awesome HTML Link-->
    <script src="https://kit.fontawesome.com/8a3e07eedf.js" crossorigin="anonymous"></script>

    <!--Links stylesheet to index.html-->
    <link rel="stylesheet" href="css/main.css">
  </head>
  
  <body>
    
    <!--Bootstrap Accessibility Skip Links-->
    <a class="visually-hidden-focusable" href="#nav">Skip to main nav</a>
    <a class="visually-hidden-focusable" href="#content">Skip to main content</a>
    
     <!-- Header Section with brand logo and navigation -->
    <header role="banner">
      <!--Bootstrap Navbar supported content-->
        <nav role="navigation" id="nav" class="navbar navbar-expand-md navbar-dark">
            <div class="container">
              <!--adds svg logo to navbar, and centers it for mobile view-->
              <a class="navbar-brand mx-auto" href="index.html"><img class="whitworth-logo" src="images/whitworth-logo-160x160-vecta.svg" alt="Whitworth Portfolio Logo" aria-current="page"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!--aligns nav items according to the mockup-->
                <ul class="navbar-nav text-center ms-auto me-2 mb-2 mb-lg-0">
                  <!--adjusts font size for nav items-->
                  <li class="nav-item">
                    <a class="nav-link fs-4" aria-label="Click to view About Me page" href="about-me.html">About Me</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-4" aria-label="Click to view Portfolio page" href="portfolio.html">Portfolio</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <main role="main" id="content">
      <!--creates wrapper for all homepage content-->
      <div class="wrapper">
        <!--Hero section with website information-->
        <section role="complementary">
          <!--creates container with css background image, centers text to background-->
          <aside class="container w-100 home-banner text-center text-light d-flex row align-items-center justify-content-center">
            <!--provides alt text for homepage banner background css image using aria label hack-->
            <span role="img" aria-label="picture of laptop on desk with coffee mug, plant and notepad"></span>
            <!--adjusts display font size and margin top for text elements-->
            <h2 role="heading" class="display-1 mt-5">Hello!</h2>
            <h3 role="heading" class="display-6 mb-1">I'm Brennan Whitworth.</h3>
            <h3 role="heading" class="display-6 mb-2">I am a Multimedia Design Student.</h3>
            <h3 role="heading" class="display-6 mb-5">Welcome to my Portfolio Website!</h3>
            <!--Contact Button (links to contact section on about me page)-->
            <a href="about-me.html#contactme" class="btn btn-outline-primary border border-primary border-3 btn-lg w-50 mb-4 text-light" role="button" aria-label="Click to see contact information">Contact Me!</a>
          </aside>
        </section>
        <!--Portfolio section links (flex'd for tablet and desktop layout)-->
        <div role="complementary" class="container-xxl text-center">
          <!--Bootstrap Grid & Flex System to align section content-->
          <section class="row">
            <!--centers webdev text over css background image-->
            <div role="region" class="col-lg-4 mt-4 web-dev-bg d-flex justify-content-center align-items-center text-light">
              <!--provides alt text for web dev background css image using aria label hack-->
              <span role="img" aria-label="picture of code on computer screen"></span>
              <!--creates a link with id for text, adds animate.css animation-->
              <a href="portfolio.html#web-dev"><h3 role="heading" aria-label="Click to view Web Development portfolio work examples" class="display-6 animate__animated animate__backInUp text-light">Web Development</h3></a>
            </div>
    
            <!--centers photography text over css background image-->
            <div role="region" class="col-lg-4 mt-4 photography-bg d-flex justify-content-center align-items-center text-light">
              <!--provides alt text for photography background css image using aria label hack-->
              <span role="img" aria-label="picture of camera on desk"></span>
              <!--creates a link with id for text, adds animate.css animation-->
              <a href="portfolio.html#photography"><h3 role="heading" aria-label="Click to view Photography portfolio work examples" class="display-6 animate__animated animate__backInUp text-light">Photography</h3></a>
            </div>
    
            <!--centers software design text over css background image-->
            <div role="region" class="col-lg-4 mt-4 software-bg d-flex justify-content-center align-items-center text-light">
              <!--provides alt text for software design background css image using aria label hack-->
              <span role="img" aria-label="picture of keyboard reflection and apps on laptop screen"></span>
              <!--creates a link with id for text, adds animate.css animation-->
              <a href="portfolio.html#design"><h3 role="heading" aria-label="Click to view Software Design portfolio work examples" class="display-6 animate__animated animate__backInUp text-light">Software Design</h3></a>
            </div>
          </section>
        </div>
      </div>
    </main>

    <!--creates fluid footer with linkedin icon from fontawesome.com-->
    <footer role="contentinfo" class="mt-3 text-light text-center">
      <div class="linkedin-icon container-fluid w-100 p-3">
        <!--creates link (in new tab) for icon leading to my linkedin profile page, adjusts font size and margin-->
        <p class="mt-3 fs-5">&copy; Brennan Whitworth 2022<a href="https://www.linkedin.com/in/brennan-whitworth-2373b122a/" target="_blank" role="button"><i aria-label="Click to view LinkedIn profile" class="fa-brands fa-linkedin fs-2 m-2"></i>LinkedIn</a></p>
      </div>
    </footer>
    
    <!--Bootstrap JS Bundle HTML Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>

</html>
